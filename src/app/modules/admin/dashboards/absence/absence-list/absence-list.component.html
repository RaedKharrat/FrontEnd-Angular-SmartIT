<div class="p-6 max-w-4xl mx-auto">
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-4 border-b">
      <h1 class="text-2xl font-semibold">Absence List</h1>
    </div>
    <div class="p-4">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Absence Date</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let absence of absences">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ absence.absenceDate | date }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ absence.user.username }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <a [routerLink]="['/absences', absence.id]" class="text-blue-600 hover:text-blue-900">Details</a>
              <button (click)="deleteAbsence(absence.id)" class="text-red-600 hover:text-red-900 ml-4">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="p-4 border-t">
      <a [routerLink]="['/absences/new']" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">Add New Absence</a>
    </div>
  </div>
</div>
