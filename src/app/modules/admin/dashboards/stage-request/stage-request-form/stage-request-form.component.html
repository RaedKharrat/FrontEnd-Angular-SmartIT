<form [formGroup]="stageRequestForm" (ngSubmit)="submitForm()">
  <div>
    <label for="user">User</label>
    <input id="user" formControlName="user" placeholder="Enter user ID" />
  </div>

  <div>
    <label for="cvUrl">CV URL</label>
    <input id="cvUrl" formControlName="cvUrl" placeholder="Enter CV URL" />
  </div>

  <div>
    <label for="status">Status</label>
    <select id="status" formControlName="status">
      <option *ngFor="let status of stageStatuses" [value]="status">{{ status }}</option>
    </select>
  </div>

  <button type="submit">Submit</button>
</form>
