<div class="p-6 max-w-4xl mx-auto">
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-4 border-b">
      <h1 class="text-2xl font-semibold">Leave Requests</h1>
    </div>
    <div class="p-4">
      <table mat-table [dataSource]="leaveRequests" class="min-w-full divide-y divide-gray-200">
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
          <td mat-cell *matCellDef="let request" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ request.user.id }}</td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Leave Type</th>
          <td mat-cell *matCellDef="let request" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ request.type }}</td>
        </ng-container>
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Date</th>
          <td mat-cell *matCellDef="let request" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ request.startDate | date }}</td>
        </ng-container>
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End Date</th>
          <td mat-cell *matCellDef="let request" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ request.endDate | date }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <td mat-cell *matCellDef="let request" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ request.status }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          <td mat-cell *matCellDef="let request" class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <a [routerLink]="['/leave-requests', request.id]" class="text-blue-600 hover:text-blue-900">View</a>
            <button (click)="delete(request.id)" class="text-red-600 hover:text-red-900 ml-4">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="p-4 border-t">
      <a [routerLink]="['/leave-requests/new']" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">Add New Leave Request</a>
    </div>
  </div>
</div>
