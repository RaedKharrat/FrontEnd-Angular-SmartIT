<!-- leave-request-detail.component.html -->
<div class="p-6">
  <h1 class="text-2xl font-semibold">Leave Request Details</h1>
  <div class="mb-4">
    <p><strong>User ID:</strong> {{ leaveRequest.user.id }}</p>
    <p><strong>Leave Type:</strong> {{ leaveRequest.type }}</p>
    <p><strong>Start Date:</strong> {{ leaveRequest.startDate }}</p>
    <p><strong>End Date:</strong> {{ leaveRequest.endDate }}</p>
    <p><strong>Status:</strong> {{ leaveRequest.status }}</p>
    <p><strong>Days Accrued:</strong> {{ leaveRequest.daysAccrued }}</p>
  </div>
  <button (click)="approve()" class="bg-green-500 text-white px-4 py-2 rounded">Approve</button>
  <button (click)="reject()" class="bg-red-500 text-white px-4 py-2 rounded">Reject</button>
  <a routerLink="/leave-requests" class="text-blue-600">Back to List</a>
</div>
