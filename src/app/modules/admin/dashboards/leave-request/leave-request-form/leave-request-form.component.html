<div class="p-6 max-w-lg mx-auto">
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-4 border-b">
      <h1 class="text-2xl font-semibold">New Leave Request</h1>
    </div>
    <div class="p-4">
      <form [formGroup]="leaveRequestForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
          <input id="userId" formControlName="user.id" type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="type" class="block text-sm font-medium text-gray-700">Leave Type</label>
          <select id="type" formControlName="type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option *ngFor="let type of leaveTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
          <input id="startDate" formControlName="startDate" type="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
          <input id="endDate" formControlName="endDate" type="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="daysAccrued" class="block text-sm font-medium text-gray-700">Days Accrued</label>
          <input id="daysAccrued" formControlName="daysAccrued" type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
        </div>
        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">Submit</button>
      </form>
    </div>
  </div>
</div>
